name: Run

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '*.psm1'
      - '*.ps1'
      - '.github/workflows/run.yaml'

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Run"
        env:
          API_KEY: ${{ secrets.API_KEY }}
        shell: pwsh
        run: ./main.ps1